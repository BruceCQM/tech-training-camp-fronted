<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="header">
        <button type="button" class="btn btn-default" aria-label="Left Align" id="strong" title="粗体">
            <span class="glyphicon glyphicon-bold" aria-hidden="true"></span>
        </button>
        <button class="btn btn-default" aria-label="Left Align" id="em" title="斜体">
            <span class="glyphicon glyphicon-italic"></span>
        </button>
        <button class="btn btn-default" aria-label="Left Align" id="blockquote" title="引用">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
        <button class="btn btn-default" aria-label="Left Align" id="h1" title="h1标题">
            <span class="glyphicon glyphicon-header"></span>
        </button>
        <button class="btn btn-default" aria-label="Left Align" id="a" title="超链接">
            <span class="glyphicon glyphicon-link"></span>
        </button>
        <button class="btn btn-default" aria-label="Left Align" id="ul" title="无序列表">
            <span class="glyphicon glyphicon-list"></span>
        </button>
        <button class="btn btn-default" aria-label="Left Align" id="img" title="图片">
            <span class="glyphicon glyphicon-picture"></span>
        </button>
        <button class="btn btn-default" aria-label="Left Align" id="pre" title="代码块">
            <span class="glyphicon glyphicon-option-horizontal"></span>
        </button>

        

        <span class="copyright">BruceCAI Markdown for ByteDance</span>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6 mark">
                <textarea id="md" placeholder="请输入Markdown代码"></textarea>
            </div>
            <div id="html" class="col-xs-6 col-lg-6 col-sm-6 col-md-6"></div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>

</html>
